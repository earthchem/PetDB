<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>MGDS Global Multi-Resolution Topography (GMRT)</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAALohpJMvcCbQQqgE6UDNDwBTZIV0sZz3jm9cJWuRNkKX6SZ-U9xQpRcwjvFTBBt_z_xwKCU4XcU6JOQ"
      type="text/javascript"></script>

    <script src="http://www.marine-geo.org/services/google/gma_wms.js"
      type="text/javascript"></script>
  </head>
  
  <body onload="load()" onunload="GUnload()">

    <div id="map" style="width: 600px; height: 400px; float:left; border: 1px solid black;"></div>
    <script type="text/javascript">

    var map = new GMap2(document.getElementById("map"));
    
 	var tileDoq= new GTileLayer(new GCopyrightCollection(""),1,10);
	tileDoq.myLayers='topo';
	tileDoq.myFormat='image/jpeg';
    tileDoq.myBaseURL='http://www.marine-geo.org/services/wms?';
 	tileDoq.getTileUrl=CustomGetTileUrl;
	tileDoq.getOpacity = function() {return 1.0;}

    var gma_layer=[tileDoq];

    var custommap_1 = new GMapType(gma_layer, G_SATELLITE_MAP.getProjection(), "Bathymetry", G_SATELLITE_MAP);

 	map.getMapTypes().length = 0;
    map.addMapType(custommap_1);
		
    map.setCenter(new GLatLng(41.0,-73.9), 2);
     
	map.enableDoubleClickZoom();
	map.enableContinuousZoom();
	map.enableScrollWheelZoom();
  	new GKeyboardHandler(map, window);

    </script>
   
    <br clear="all"/><br/>
    <small>
    double click on a location to zoom in, press ctrl key and double-click to zoom out
    <br>drag or use your keyboard arrow keys to pan east-west and north-south<br/>
    </small>
   
  </body>
</html>
